name: Deployment Pipeline

on:
    push:
        branches:
            - main
    pull_request:
          branches: [main]
          types: [opened, synchronize]

jobs:
    simple_deployment_pipeline:
        runs-on: ubuntu-latest
        outputs:
            job2_can_run: ${{ steps.final.outcome == 'success' }}
            skip_deploy: ${{ contains(github.event.head_commit.message, '#skip') }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install Dependencies
              run: npm install
            - name: Check Style
              run: npm run eslint
            - name: Build Application
              run: npm run build
            - name: Run Tests
              run: npm test
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run E2E Tests
              run: npm run test:e2e
            - name: Upload Playwright Report
              uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
            - name: Setup Flyctl
              if: ${{ !contains(github.event.head_commit.message, '#skip') && github.event_name == 'push' }}
              uses: superfly/flyctl-actions/setup-flyctl@master
            - name: Deploy To Fly.io
              if: ${{ !contains(github.event.head_commit.message, '#skip') && github.event_name == 'push' }}
              run: flyctl deploy --remote-only
              env:
                  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    tag_release:
        needs: [simple_deployment_pipeline]
        runs-on: ubuntu-latest
        if: (github.event_name == 'push') && (needs.simple_deployment_pipeline.outputs.job2_can_run == 'true') && !needs.simple_deployment_pipeline.outputs.skip_deploy
        steps:
          - name: Checkout repository
            uses: actions/checkout@v3
          - name: Create Tag
            uses: anothrNick/github-tag-action@1.64.0
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              DEFAULT_BUMP: patch
